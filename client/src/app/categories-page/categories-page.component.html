<div class="page-title">
    <h4>Мастеры</h4>
    <button 
        class="waves-effect waves-light btn grey darken-1"
        routerLink="/categories/new"    
    >
        Добавить мастера
    </button>
</div>

<!-- Список категорий -->
<div 
    class="row"
    *ngIf="categories$ | async as categories; else loader"
>
    <div class="col s12">
        <div class="collection" *ngIf="categories.length !== 0; else empty">
            <a 
                *ngFor="let category of categories"
                [routerLink]="['/categories', category._id]"
                class="collection-item"
            >
                {{category.name}}
            </a>
        </div>
        <ng-template #empty>
            <div class="center">
                У вас нет ни одного мастера. Наймите мастеров.
            </div>
        </ng-template>
    </div>
</div>

<!-- Отображение загрузки каталога -->
<ng-template #loader>
    <app-loader></app-loader>
</ng-template>
